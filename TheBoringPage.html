<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So many inputs!</title>
</head>
<body>
    <h3>Here is a form with some random inputs...</h3>
    <br>
    <form action="Teammates.html">
        <label for="">Upload a random file : </label>
        <input type="file" name="" id="">
        <br><br>
        <label for="">Pick a random date : </label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">Choose one : </label>
        <br>
        <label for="">Google</label>
        <input type="radio" name="" id="">
        <label for="">Apple</label>
        <input type="radio" name="" id="">
        <label for="">Microsoft</label>
        <input type="radio" name="" id="">
        <br><br>
        <label for="">Your IQ : </label>
        <input type="range" name="iq" id="iq" min="0" max="120">
        <br><br>
        <input type="submit">
    </form>

</body>
</html>
